<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RockPaperScissors</title>
  <link rel="stylesheet" href="styles.css" </head>

<body>
  <div class="container">

    <h1 class="gameText">Rock Paper Scissors Game</h1>


    <div class="running-score">
      <span class="player-score">Player's Score:</span>
      <span class="computer-score">Computer's Score</span>

    </div>

    <div class="buttons">
      <button class="option">ROCK</button>
      <button class="option">PAPER</button>
      <button class="option">SCISSORS</button>
    </div>

    <div class="outcome">
      <h2 class="resultText">Result : </h2>


    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
